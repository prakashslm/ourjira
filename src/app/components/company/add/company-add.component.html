<div class="">
  <h1>{{title}}</h1>
  <form (ngSubmit)="saveProduct()" class="form-horizontal" novalidate autocomplete="false">
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Name</label>
      <div class="col-sm-5">
        <input type="text" name="name" [(ngModel)]="company.name" class="form-control" required />
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Price</label>
      <div class="col-sm-5">
        <input type="text" name="price" [(ngModel)]="company.price" class="form-control" required />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-3">
        <a class="btn btn-sm btn-default" routerLink="/company/list">Cancel</a>
        <button class="btn btn-sm btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
