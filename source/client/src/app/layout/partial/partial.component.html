  <div class="wrapper">
    <nav id="sidebar" [class.active]="sidebarCollapse">
      <button type="button" id="sidebar-collapse" (click)="sidebarCollapse=!sidebarCollapse" class="btn btn-info navbar-btn navbar-btn-sider">
        <i class="fa " [ngClass]="{'fa-chevron-right': sidebarCollapse, 'fa-chevron-left': !sidebarCollapse}"></i>
        <span>T</span>
      </button>
      <div class="sidebar-header">
        <h3>Bootstrap Sidebar</h3>
        <strong>BS</strong>
      </div>

      <ul class="list-unstyled components">
        <li routerLinkActive="active">
          <a routerLink="/home"><i class="fa fa-dashboard"></i><span> Dashboard</span></a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/company"><i class="fa fa-briefcase"></i><span> Companies</span></a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/projects"><i class="fa fa-link"></i><span> Projects</span></a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/users"><i class="fa fa-users"></i><span> Users</span></a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/tasks"><i class="fa fa-send"></i><span> Tasks</span></a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/todo"><i class="fa fa-paperclip"></i><span> Todo</span></a>
        </li>
        <ng-content select=".side-bar-content"></ng-content>
      </ul>

      <ul class="list-unstyled CTAs">
        <li><a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a></li>
        <li><a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a></li>
      </ul>
    </nav>

    <div id="content">
      <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="app-navbar-collapse">
            <ul class="nav navbar-nav">
              <li routerLinkActive="active">
                <a routerLink="/home"><i class="glyphicon glyphicon-home"></i> <span class="sr-only">Dashboard</span></a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/company"><i class="fa fa-bars"> Companies</i></a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/projects"><i class="fa fa-bars"> Projects</i></a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/users"><i class="fa fa-bars"> Users</i></a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/tasks"><i class="fa fa-bars"> Tasks</i></a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/todo"><i class="fa fa-bars"> Todo</i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="line"></div>
      <!-- <ng-content></ng-content> -->
      <ng-content select=".main-content"></ng-content>
      <router-outlet></router-outlet>
      <div class="line"></div>
